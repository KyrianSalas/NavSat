<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrisHack Project</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #infoBox {
        position: fixed;
        inset: 0;
        display: none;
        z-index: 11;
        pointer-events: none;
      }
      #infoBox.visible {
        display: block;
      }
      #infoConnector {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      #infoConnectorPath {
        fill: none;
        stroke: #18f5ff;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 6px rgba(24, 245, 255, 0.6));
      }
      #infoConnectorStart {
        fill: #18f5ff;
        filter: drop-shadow(0 0 5px rgba(24, 245, 255, 0.75));
      }
      #infoTitle {
        position: absolute;
        color: #19f8ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        font-size: 24px;
        letter-spacing: 0.01em;
        text-shadow: 0 0 10px rgba(26, 248, 255, 0.48);
      }
      #infoCard {
        box-sizing: border-box;
        position: absolute;
        padding: 4px 12px;
        pointer-events: auto;
        border-radius: 10px;
        border: 2px solid rgba(24, 245, 255, 0.72);
        background: rgba(2, 20, 49, 0.78);
        box-shadow: 0 0 18px rgba(8, 187, 255, 0.16) inset;
        color: #6dd8ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        line-height: 1.3;
        white-space: pre-line;
        text-shadow: 0 0 8px rgba(49, 201, 255, 0.3);
      }
      #satelliteDetails {
        margin: 0;
      }
      #fireLaserButton {
        margin-top: 10px;
        padding: 7px 11px;
        border-radius: 8px;
        border: 1px solid rgba(24, 245, 255, 0.8);
        background: rgba(8, 36, 68, 0.9);
        color: #b9f8ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        cursor: pointer;
      }
      #fireLaserButton:hover:enabled {
        background: rgba(12, 54, 96, 0.95);
        box-shadow: 0 0 12px rgba(24, 245, 255, 0.3);
      }
      #fireLaserButton:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="infoBox">
      <svg id="infoConnector">
        <polyline id="infoConnectorPath" points="" />
        <circle id="infoConnectorStart" cx="0" cy="0" r="8" />
      </svg>
      <div id="infoTitle"></div>
      <div id="infoCard">
        <p id="satelliteDetails"></p>
        <button id="fireLaserButton" type="button" disabled>Fire Laser</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
